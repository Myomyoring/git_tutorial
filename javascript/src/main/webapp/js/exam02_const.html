<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

//const는 재할당은 안되지만 let처럼 구역단위이다.

const a = 100 // const > final과 같음
// a = 250 - 재할당이 안된다. (변수 값을 바꿀 수 없음)
console.log(a)// 250
{
	const a = 200
	console.log(a) // 200
	{
		const a = 300
		console.log(a) // 300
		{
			const a = 400
			console.log(a) // 400
		}
		console.log(a) // 300
	}
	console.log(a) // 200
}
console.log(a) // 250
</script>
</body>
</html>
